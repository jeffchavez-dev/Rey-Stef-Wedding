<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/scrollreveal"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="wedding-info">
    <h2 class="parisienne-regular">Join Us for the Upcoming Wedding Of</h2>
    <div class="couple-names">
      <h2 class="parisienne-regular">Stef & Rey</h2>
    </div>
    <div class="countdown">
      <div id="countdown"></div>
    </div>
  </section>

  <section class="date-venue">
    <h3 class="parisienne-regular">Date & Time</h3>
    <p>December 5, 2024</p>
    <p>11:00 PM</p>
    <h3>Venue</h3>
    <p>Laong Laan Restaurant</p>
    <img class="img_venue" src="/assets/venue.jpg" alt="Laong Laan Restaurant">
    <p>[Wedding Venue Address]</p>
  </section>

  <section class="rsvp">
    <h3 class="parisienne-regular">RSVP</h3>
    <p>Please RSVP by [RSVP Date]</p>
    <a href="https://forms.gle/wuAbXmUsWLiFHcEGA" class="button">RSVP Now</a>
  </section>

  <section class="gift-guide">
    <h3 class="parisienne-regular">Gift Guide</h3>
    <p>[Gift Registry Information]</p>
  </section>

  <section class="dress-code">
    <h3 class="parisienne-regular">Dress Code</h3>
    <p>[Dress Code Information]</p>
  </section>

  <script src="script.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
</body>
</html>
